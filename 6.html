<!Doctype html>
<html>
  <head>
    <title>문서구조</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>
      <strong>title</strong> 은 탭에 적히는 글자(본문의 제목이 무엇인지 표시)<br>
      <strong>meta charset="utf-8"</strong>은  UTF-8로 문서를 읽는다는 표시(이 본문이 utf-8방식으로 저장되어있다는 의미)
    </p>

    <p style="margin-top:40px;">
      <strong>!Doctype html</strong> : HTML로서 만들어졌다는 것을 표현하기 위해 문서의 시작에 추가하는 코드<br>
      <strong>html</strong> : head와 body를 감싸는 하나의 태그<br>
      <strong>head</strong> : 본문을 설명하는 태그<br>
      <strong>body</strong> : 본문
    </p>
  </body>
</html>
