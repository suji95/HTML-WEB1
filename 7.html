<!Doctype html>
<html>
  <head>
    <title>링크</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p style="margin-top:40px;">
      <h3>HTML Link</h3>
      <a href="https://www.w3.org/TR/html5/" target="_blank" title="html5 specification">Hypertext Markup Language (HTML)</a><br><br>
      <strong>a</strong> = anchor의 약자<br>
      <strong>href</strong> = HyperText Preference의 약자<br>

      <h4>링크 속성</h4>
      <strong>href = "열고자 하는 사이트 주소"</strong><br>
      ex) href="https://www.w3.org/TR/html5/"<br>
      <strong>target="_blank"</strong> : 새창에서 페이지가 열리게 하는 속성<br>
      <strong>title="html5 specification"</strong> : 툴팁(클릭하기 전에 무엇인지 알려주는 것)
    </p>
  </body>
</html>
