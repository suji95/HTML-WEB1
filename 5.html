<!Doctype html>
<html>
  <head>
    <title>리스트</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>
      <ul>
        <li>Orderd List = ol (숫자)</li>
        <li>Unorderd List = ul (문자)</li>
      </ul>
      <ol>
        <li>ul : 부모 태그(하나의 묶음이라는 것을 표시만해줌)</li>
        <li>ol : 부모 태그(숫자가 자동으로 numbering)</li>
        <li>li : 자식 태그</li>
      </ol>
    </p>
  </body>
</html>
